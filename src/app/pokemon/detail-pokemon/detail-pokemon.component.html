<!-- Chapitre 6 : Les Routes -->
<div *ngIf="currentPokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ currentPokemon.name }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="currentPokemon.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
            <tr>
              <td>Nom</td>
              <td><strong>{{ currentPokemon.name }}</strong></td>
            </tr>
            <tr>
              <td>Points de vie</td>
              <td><strong>{{ currentPokemon.hp }}</strong></td>
            </tr>
            <tr>
              <td>Dégâts</td>
              <td><strong>{{ currentPokemon.cp }}</strong></td>
            </tr>
            <tr>
              <td>Types</td>
              <td>
                <span *ngFor="let type of currentPokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
              </td>
            </tr>
            <tr>
              <td>Date de création</td>
              <td><em>{{ currentPokemon.created | date:"dd/MM/yyyy" }}</em></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action row">
          <div class="col m4 s12 center">
            <a class="waves-effect waves-light btn" (click)="goBack()"><i class="material-icons left">arrow_back</i>Retour</a>
          </div>
          <div class="col m4 s12 center">
            <a class="waves-effect waves-light btn" (click)="goToEditPokemon(currentPokemon)"><i
                    class="material-icons left">edit</i>Modifier</a>
          </div>
          <div class="col m4 s12 center">
            <a class="waves-effect waves-light btn" (click)="deletePokemon(currentPokemon)"><i
                    class="material-icons left">delete</i>Supprimer</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<h4 *ngIf='!currentPokemon' class="center">
  <app-loader></app-loader>
</h4>
