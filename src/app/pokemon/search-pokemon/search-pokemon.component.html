<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field col m12 s12">
          <input id="filter" type="search" class="validate"
                 #searchBox (keyup)="search(searchBox.value)"
          />
          <label for="filter">Rechercher un pokemon...</label>
        </div>
        <div class="collection">
          <a *ngFor="let pokemon of pokemons | async"
             (click)="goToDetailPokemon(pokemon)" class="collection-item">
            {{ pokemon.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
